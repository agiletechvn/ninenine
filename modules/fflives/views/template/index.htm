{% block content %}





    <div class="row">
        <!--	
                <button class="btn" onclick="testCanvas()">Test</button> 
        -->
        <div class="col-lg-12 full-height left-panel">

            <div class="row p-10">
                <div class="dropdown">

                    <button class="btn btn-sm btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Options&nbsp;
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="javascript:setTemplate(0)">Create New</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="javascript:setCurrentTemplate()">Current Template</a></li>                        

                    </ul>

                    <div class="btn-group ml-10" role="group" aria-label="Default button group"> 
                        <button type="button" id="remove-button" class="btn btn-default"><i class="fa fa-times"></i> Remove active item</button>
                        <button class="btn btn-info ml-10" id="btn-save-template">
                            <i class="glyphicon glyphicon-edit"></i> Save current template</button>

                    </div>

                    <span class="ml-10">
                        <select id="user_creation" title="My Template" class="selectpicker">                           
                            {% for v in templates %}                            
                                <option data-content="<img height='20' src='$v.main_img'/> $v.title"  value="$v.id"></option>
                            {% endfor %}
                        </select>
                    </span>


                    <span class="ml-10">    
                        <input  type="checkbox" id="template-item" checked>
                    </span>

                </div>



                <div id="toolbar" class="NE p-10">



                    <div id="text-button" style="visibility:hidden">
                        <div class="btn-group" role="group" aria-label="Default button group">                            
                            <button class="btn btn-default" id="bold">Bold</button>
                            <button class="btn btn-default" id="italic">Italic</button>
                            <button class="btn btn-default" id="underline">Underline</button>
                            <button class="btn btn-default" id="line-through">Line-through</button>                        
                        </div>

                        <div class="more-button">
                            <input type="range" min="5" max="150" value="40" id="size">
                        </div>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item bg-btn mt-5 p-0 png" data-action="png" >
                            <input type="color" id="bg-color">
                        </li>
                        <li id="canvas-bg" class="list-group-item bg-btn mt-5 p-0 bg-custom" data-action="custom" >
                            <div class="custom-img"></div>                            
                        </li>
                    </ul>
                </div>

            </div>

            <div class="row mt-40">

                <div id="canvas-container">
                    <canvas id="main-canvas" width="500" height="500"></canvas>

                    <div id="drag-proxy" class="hidden"></div>
                    <div id="preloader" class="hidden"><img src="themes/admin/assets/pre-loader/Fading squares.gif" alt="Loading..." /></div>
                </div>

            </div>

        </div>

    </div><!--row-->
{% endblock %}

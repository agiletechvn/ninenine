<!-- Modal -->
<div class="modal fade" id="custom-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog"  role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">Custom Background</h4>
            </div>
            <div class="modal-body container-fluid">     
                <div class="col-xs-9">
                    <div class="btn-group mr-5">
                        <button data-crop="polygon" type="button" class="btn btn-default btn-xs btn-polygon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        <button data-crop="square" type="button" class="btn btn-default btn-xs btn-square">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    </div>
                    <label>Drag corners of the rectangle to crop</label>
                </div>
                <div class="col-xs-3">
                    <label>Or use these:</label>
                </div>

                <div class="col-xs-9" id="mask-view">
                    <textarea rows=3 name="coords1" class="canvas-area input-xxlarge hidden" disabled 
                              placeholder="Shape Coordinates" id="crop-viewer" data-control-size="8"
                              data-image-url="" data-class="checker-board"
                              data-width="450" data-height="450"></textarea>

                    <canvas class="hidden" id="canvas-hidden"></canvas>

                </div>
                <div class="col-xs-3 pull-right" id="mask-list">
                    <div class="mask text-center thumbnail">
                        <img src="~/images/temp.png" height="100"/>
                    </div>
                    <div class="mask text-center thumbnail">
                        <img src="~/images/temp.png" height="100"/>
                    </div>
                    <div class="mask text-center thumbnail">
                        <img src="~/images/temp.png" height="100"/>
                    </div>
                    <div class="mask text-center thumbnail">
                        <img src="~/images/temp.png" height="100"/>
                    </div>
                    <div class="mask text-center thumbnail">
                        <img src="~/images/temp.png" height="100"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="crop-viewer-reset" class="btn btn-danger pull-left">Clear</button>
                <label class="p-10 pull-left">Right click to delete point</label>

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" >Save changes</button>
            </div>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="save-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog"  role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">Save Template</h4>
            </div>
            <div class="modal-body container-fluid">
                
                <form class="form-horizontal" method="post" >
                    <div class="form-group">
                        <label for="title" class="col-sm-4 control-label text-right">{{Title}}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="title" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="creation_cat" class="col-sm-4 control-label text-right">{{Category}}</label>
                        <div class="col-sm-8">
                            <select name="creation_cat" class="selectpicker show-tick form-control">                        
                                {% for v in creation_cat %}
                                    <option  value="$v.id">$v.name</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                        
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" >Save changes</button>
            </div>
        </div>
    </div>
</div>

{% block content %}

{% include "include/breadcrumb.htm" %}

<div class="row-fluid">
   <div class="span12">
       <div class="widget" id="list">
           <div class="widget-title">
               <h4>
                   <i class="icon-reorder">
                   </i>{{Image list}}</h4>
                    {% include "include/tools.htm" %}                                                                   
               </div>
               <div class="widget-body">
                                                         	  
                   <table class="table table-striped table-bordered" data-lang="$@LANGUAGE"
                   	data-url="/admin/$hook_module/$controller/all" ui-type="table">
                       <thead>
                           <tr>
                               <th width="8">
                                   <input type="checkbox" class="group-checkable" data-set=".checkboxes" />
                               </th>
                               <th class="text-info" b-sortable="1" width="150" data-class="expand">{{Title}}</th>
                               <th class="text-info" width="120">{{Image}}</th>
                               <th class="text-info" data-hide="phone">{{Message}}</th>
                               <th class="text-info" width="100">Publish</th>
                           </tr>
                       </thead>
                       <tbody>
						
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
   </div>

<data>
<message><![CDATA[${MESSAGE}]]></message>
<sEcho>$output.sEcho</sEcho>
<iTotalRecords>$output.iTotalRecords</iTotalRecords>
<iTotalDisplayRecords>$output.iTotalDisplayRecords</iTotalDisplayRecords>
<aaData><![CDATA[
{% for v in output.aaData %}
 <tr>
     <td>
         <input type="checkbox" class="checkboxes" value="1" />
     </td>
     <td>${v.id|control(v.name,'Edit,Delete','action')}
     <td>
         <span class="badge">$v.fb_id</span> 
         {% if v.token_expired%}<span class="label label-important">Expired</span>{% endif %}
     </td>
     <td>$v.description</td>
     
     <td>
         
         <a href="javascript:;" class="label label-info" ui-type="popover"
     	data-trigger="click"
     	data-placement="left"
     	data-html="1"
     	data-content="<div style=&quot;word-wrap:break-word&quot;>$v.access_token</div>"
     	data-original-title="Access Token">
     	Access Token
     	</a>
     </td>
     <td>${v.publish|control('','publish','toggle-button','checked=1', 'width=70')}</td>
     
 </tr>
 {% endfor %}]]>
 </aaData>
 </data>

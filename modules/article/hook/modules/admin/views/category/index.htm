{% block css %}
{% endblock %}

{% block js %}
{% endblock %}

{% block content %}

{% include "include/breadcrumb.htm" %}

<div class="row-fluid">
   <div class="span12">
       <div class="widget" id="list">
           <div class="widget-title">
               <h4>
                   <i class="icon-reorder">
                   </i>{{Category list}}</h4>
			{% include "include/tools.htm" %}                                                                    
               </div>
               <div class="widget-body">
                                        

                   <select class="span4 offset8" data-placeholder="Danh mục" name="secid" ui-type="chosen-select">
				<option value="0">{{Tất cả}}</option>
		             	{% for sec in sections %}
		             	<option value="$sec.id">$sec.title</option>
		             	{% endfor %}
	             	</select>
                        
                   <table class="table table-striped table-bordered"  data-lang="$@LANGUAGE"
                   	data-url="/admin/$hook_module/$controller/all" 
                        other-filter = "#list [name=secid]"
                        ui-type="table">
                       <thead>
                           <tr>
                               <th width="8">
                                   <input type="checkbox" class="group-checkable" data-set=".checkboxes" />
                               </th>
                               <th class="text-info" data-class="expand" b-sortable="1">{{Tiêu đề}}</th>
                               <th class="text-info" b-sortable="1">{{Danh mục cha}}</th>
                               <th class="text-info" data-hide="phone" width="50" s-class="center">Mã ID</th>
                               <th class="text-info" data-hide="phone">{{Mô tả}}</th>
                               <th class="text-info" data-hide="phone" s-class="center">{{STT}}</th>
                               <th class="text-info" s-class="center">{{Xuất bản}}</th>
                           </tr>
                       </thead>
                       <tbody>
						
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
   </div>
